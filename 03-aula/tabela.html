<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7604/7604036.png"
    />
  </head>
  <body>
    <h1>Tabela de consumo de água</h1>
    <!-- AQUI VAI A TABELA INCRÍVEL -->

    <table border="2">
      <thead>
        <tr>
          <th>NOME</th>
          <th>IDADE</th>
          <th>CONSUMO DE ÁGUA</th>
          <th>VALOR R$</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Messi</td>
          <td>10</td>
          <td>3L ao dia</td>
          <td>60 reais</td>
        </tr>
        <tr>
          <td>Cristiano</td>
          <td>77</td>
          <td>7L ao dia</td>
          <td>Não paga</td>
        </tr>
        <tr>
          <td>Neymar</td>
          <td>11</td>
          <td>4L ao dia</td>
          <td>35 reais</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">FONTE: DA JUVENTUDE</th>
        </tr>
      </tfoot>
    </table>

    <h2>SEGUNDA TABELA</h2>
    <table border="5" width="300px">
      <tr>
        <th colspan="3">TABELA</th>
      </tr>
      <tr>
        <td colspan="3">Tabela 2 - O retorno</td>
      </tr>
      <tr>
        <td rowspan="2">Tabela 3</td>
        <td colspan="2">Tabela 3.1</td>
      </tr>
      <tr>
        <td>Tabela 4</td>
        <td>Tabela 4.1</td>
      </tr>
    </table>
  </body>
</html>
